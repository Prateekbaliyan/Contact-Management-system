<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --danger-hover: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Styles */
        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        /* List Styles */
        .contact-list {
            display: grid;
            gap: 1rem;
        }

        .contact-item {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .contact-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .contact-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .delete-btn {
            width: auto;
            background-color: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: var(--danger);
            color: white;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Manager</h1>

        <div class="card">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="e.g. John Doe">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" required placeholder="e.g. 123-456-7890">
                </div>
                <button type="submit">Add Contact</button>
            </form>
        </div>

        <div id="contactList" class="contact-list">
            <!-- Contacts will be loaded here -->
        </div>
    </div>

    <script>
        const API_URL = '/contacts';

        // Load contacts on startup
        document.addEventListener('DOMContentLoaded', loadContacts);

        // Handle form submit
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, phoneNumber }),
                });

                if (response.ok) {
                    document.getElementById('contactForm').reset();
                    loadContacts();
                } else {
                    alert('Failed to add contact');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error connecting to server');
            }
        });

        async function loadContacts() {
            try {
                const response = await fetch(API_URL);
                const contacts = await response.json();
                renderContacts(contacts);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contactList').innerHTML = '<p class="empty-state">Error loading contacts</p>';
            }
        }

        function renderContacts(contacts) {
            const list = document.getElementById('contactList');
            
            if (contacts.length === 0) {
                list.innerHTML = '<p class="empty-state">No contacts found. Add one above!</p>';
                return;
            }

            list.innerHTML = contacts.map(contact => `
                <div class="contact-item">
                    <div class="contact-info">
                        <h3>${escapeHtml(contact.name)}</h3>
                        <p>${escapeHtml(contact.phoneNumber)}</p>
                    </div>
                    <button onclick="deleteContact(${contact.id})" class="delete-btn">Delete</button>
                </div>
            `).join('');
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadContacts();
                } else {
                    alert('Failed to delete contact');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error connecting to server');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
